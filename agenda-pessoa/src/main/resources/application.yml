
spring:
  application:
    name: agenda-pessoa
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/agenda
    username: italo
    password: italo
    hikari:
      auto-commit: false   
  jpa: 
    hibernate:            
      ddl-auto: update    
    generate-ddl: true
    show-sql: true
  
  kafka:
    jaas:
      enabled: true
    properties:
      security:
        protocol: SASL_PLAINTEXT
      sasl:
        mechanism: PLAIN
        jaas:
          config: org.apache.kafka.common.security.plain.PlainLoginModule required username="italo" password="italo"
          
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  
app:
  kafka:
    producer:
      topic: example-topic
    
server:  port: 8080      